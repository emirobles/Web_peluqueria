    <div>
        <h2>Reserva tu turno</h2>
        <p>Completa con tus datos y nos prondremos en contacto contigo</p>
    </div>
    <section>
        <div class="recuadro-form">
            <div class="columna">
                <div class="espacio">
                    <div class="form-container">
                        <form action="" method="post">
                            <div class="form-block">
                                <label for="nombre">Nombre y apellido:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="form-block">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                            <div class="form-block">
                                <label for="telefono">Teléfono:</label>
                                <input type="number" id="telefono" name="telefono" class="form-control">
                            </div>
                            <div class="form-block">
                                <label for="date">Turno:</label>
                                <input type="date" id="date" name="date">
                            </div>
                            <div class="form-block">
                                <div class="message">
                                    <label for="mensaje">Servicios que te interesan:</label>
                                    <textarea id="mensaje" name="mensaje"></textarea>
                                </div>
                            </div>
                            <div class="form-block">
                                <div class="send-btn">
                                    <input type="submit" value="Enviar" class="send">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
